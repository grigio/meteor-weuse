<template name="header">
  <div class="header header-fixed">

    <div class="row" style="z-index:999;">
      <div class="container" style="height: 20px;">
        <div class="navbar">
          <span class="navbar-brand" href="#">We use Meteor</span>

          <div style="float:right;margin-top: 10px;margin-right: 10px;">
            {{> loginButtons}}
          </div>

        </div>
      </div>
    </div>

    <div class="row" style="z-index: 999;margin-top: 9px;position:absolute;margin-left: 30px;">
      {{#if currentUser }}
        <a class="js-toggle-explore label label-primary" style="{{#if editMode}}color:orange;{{/if}}">
          <span class="glyphicon glyphicon-pencil"></span> <span class="hidden-xs">Add Place Mode</span>
        </a>
      {{else}}
        <a>You need to login to set your position</a>
      {{/if}}
    </div>

    <div class="loading">
      <i class="glyphicon glyphicon-cog rotating"></i> Loading... Please, wait.
    </div>

    <div id="map-canvas" style="width:100%; height:200px;">
      <p style="margin:50px;">loading map..</p>
    </div>
      
  </div> <!-- header -->
</template>
